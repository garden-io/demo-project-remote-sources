kind: Module
name: backend
description: Backend service container
type: kubernetes

portForwards:
  - name: test-fwd
    targetPort: 80
    localPort: 8085
    resource: Service/backend

serviceResource:
  kind: Deployment
  name: backend-deployment

build:
  dependencies: [ "backend-image" ]

manifests:
  - apiVersion: v1
    kind: Service
    metadata:
      name: backend
      namespace: demo-project-remote-sources-default
      labels:
        app: backend
    spec:
      ports:
        - name: http
          protocol: TCP
          port: 80
          targetPort: 8080
      selector:
        app: backend
  - kind: Deployment
    apiVersion: apps/v1
    metadata:
      name: backend-deployment
      namespace: demo-project-remote-sources-default
      labels:
        app: backend
    spec:
      selector:
        matchLabels:
          app: backend
      template:
        metadata:
          labels:
            app: backend
        spec:
          containers:
            - name: backend
              image: ${modules.backend-image.outputs.deployment-image-id}
              ports:
                - name: http
                  protocol: TCP
                  containerPort: 8080
  - apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: backend-0
      namespace: demo-project-remote-sources-default
      labels:
        app: backend
    spec:
      ingressClassName: nginx
      rules:
        - host: local-mode.local.demo.garden
          http:
            paths:
              - path: /hello-backend
                pathType: Prefix
                backend:
                  service:
                    name: backend
                    port:
                      number: 80
